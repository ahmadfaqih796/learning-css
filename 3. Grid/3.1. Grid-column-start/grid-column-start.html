<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="grid-column-end.css" />
  </head>
  <body>
    <h1>The grid-column-end Property</h1>

    <p>
      Use the <em>grid-column-end</em> property to specify on which column to
      stop displaying the item (or how many columns the item will span).
    </p>
    <p>Item1 will span 3 columns:</p>

    <div class="grid-container">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
      <div class="item6">6</div>
    </div>
  </body>
</html>
